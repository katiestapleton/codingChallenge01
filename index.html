<!--
CODING CHALLENGE
HTML/bootstrap:
    interface Bootstrap (Includes Bootstrap’s CSS file in the <head>)
    Interface CSS
    ROWS: Has a bootstrap grid with 3 rows. 
    COLUMNS:
        vp LARGE+: first row 3 columns, second row 2 columns, third row has 1 column
        vp SMALL+: max 2 columns per row.

CSS:
    Color the backgrounds of these divs with different colors so that each column can be seen.

EXTRA:
    add an image to one of the columns and make it responsive. 
    COLUMNS:
        vp MEDIUM: each column spans all 12 of the grid units.
    Add a Jumbotron above your 3 rows. 


HINT/HELP: 
    To make a column behave one way when the screen is XL, you just give the div a class of col-xl-4 where the number (4 in this example) is a number of grid units out of 12 that the column should span.  
    To make that same column behave differently on a SMALL screen, you could ALSO give it the class of col-sm-6, and now that same column on a small screen will span 6 of the 12 grid units. 
    EXAMPLE of syntax is as follows:
        <div class”col-xl-5 col-sm-7”>I am the content</div>

DUE:
